<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/file_loading/assets/style.css">
    <title>Hello, world!</title>
</head>

<body>
    <div class="container mt-5" style="height: 100vh;">
        <div class="row justify-content-center align-items-center ">
            <div class="col-md-6 mt-2 mt-md-0 bg-wa" style="height: 60vh">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Bora enviar uma imagem?</h5>
                        <div class="mt-3">
                            <img id="image-preview" class="d-none" src="" alt="Preview da Imagem" />
                        </div>
                        <div class="bg-success load-bar" style="width: 0%;"></div>
                        <fieldset>
                            <form action="#" method="post">
                                <input type="file" id="image-input" class="form-control" accept=".jpeg, .jpg, .png">
                                <button type="submit" class="btn btn-outline-primary col-12 mt-3">Enviar</button>
                            </form>
                        </fieldset>

                    </div>
                </div>
            </div>

        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="/file_loading/assets/main.js"></script>
</body>

</html>
