<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- SEO Meta Tags -->
    <meta name="description" content="Upload an image with a preview and progress bar.">
    <meta name="keywords" content="image upload, preview, progress bar, accessibility, SEO">

    <!-- Open Graph Meta Tags for social sharing -->
    <meta property="og:title" content="File Loading">
    <meta property="og:description" content="Upload an image with a preview and progress bar.">
    <meta property="og:image" content="/path/to/preview-image.png">
    <meta property="og:type" content="website">

    <!-- Link Tags -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/file_loading/assets/style.css">

    <title>File Loading</title>
</head>

<body>
    <div class="container mt-5" style="min-height: 100vh;">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6 mt-2 mt-md-0 bg-wa" style="min-height: 60vh;">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title">Bora enviar uma imagem?</h1>
                        <p class="card-text">Envie uma imagem e veja o preview junto com a barra de progresso.</p>
                        <div class="mt-3">
                            <img id="image-preview" class="img-fluid d-none" src="" alt="Preview da Imagem carregada" aria-hidden="true"/>
                        </div>
                        <div class="bg-success load-bar" style="width: 0%;" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        <fieldset>
                            <legend class="sr-only">Formul√°rio de envio de imagem</legend>
                            <form action="#" method="post" aria-describedby="file-help">
                                <label for="image-input" class="form-label">Escolha uma imagem para enviar:</label>
                                <input type="file" id="image-input" class="form-control" accept=".jpeg, .jpg, .png" aria-required="true">
                                <small id="file-help" class="form-text text-muted">Aceitamos arquivos .jpeg, .jpg, e .png.</small>
                                <button type="submit" class="btn btn-outline-primary col-12 mt-3">Enviar</button>
                            </form>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="/file_loading/assets/main.js"></script>
</body>

</html>
